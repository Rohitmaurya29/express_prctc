<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <form action="/" method="POST" class="mt-5">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" style="width:100%; height:25px;" class="border rounded shadow-lg">
                    </div>
                    <div class="col-sm-2"></div>
                </div>

                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" style="width:100%; height:25px;" class="border rounded shadow-lg">
                    </div>
                    <div class="col-sm-2"></div>
                </div>

                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <label for="num">Contact</label>
                        <input type="number" id="num" name="contact" style="width:100%; height:25px;" class="border rounded shadow-lg">
                    </div>
                    <div class="col-sm-2"></div>
                </div>

                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <label for="mail">E-mail</label>
                        <input type="email" id="fname" name="mail" class="border rounded shadow-lg" style="width:100%; height:25px;">
                    </div>
                    <div class="col-sm-2"></div>
                </div>

                <div class="row">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-2">
                        <button class="btn border rounded shadow-lg bg-primary text-white text-center" style="width:100%; height:22px;">
                            Submit 
                        </button>
                    </div>
                    <div class="col-sm-5"></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
